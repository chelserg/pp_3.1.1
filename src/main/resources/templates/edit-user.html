<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<h1>Edit User</h1>

<form action="#" th:action="@{/users/edit(id=${user.id})}" th:object="${user}" method="post">
    <label for="firstName">Name:</label>
    <input type="text" id="firstName" name="firstName" th:value="${user.firstName}"><br>

    <label for="lastName">Last name:</label>
    <input type="text" id="lastName" name="lastName" th:value="${user.lastName}"><br>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" th:value="${user.age}"><br><br>

    <button type="submit">Save edit</button>
</form>
</body>
</html>
